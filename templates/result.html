<html>
  <head>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" />
  </head>
  <body>
    <div class="text-center">
      <h1>YOU SHOULD FUCKING PLAY {{ game }}!</h1>
      <br><br>
      <img src="{{ imageurl }}"/>
      <br><br>
      <b>Category: {{ category }}</b>
      <br><br>
      <b>Link: <a href="{{ url }}">{{ url }}</a></b>
      <br><br>
      <form action="/result/" method="post">
        {% for post in request %}
          <input type="hidden" name="{{ post[0] }}" value="{{ post[1] }}">
        {% endfor %}
        <input type="submit" value="PICK A BETTER FUCKING GAME">
      </form>
      <form action="/html" method="get">
        <input type="submit" value="TAKE ME BACK TO THE FUCKING HOME PAGE">
      </form>
    </div>
  </body>
</html>
